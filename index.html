<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Hi, Welcome Back!</h2>
        <p>Sign in to your dashboard and get things done!</p>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <p class="error-message" id="emailError">Invalid email address</p>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required minlength="6">
            <p class="error-message" id="passwordError">Password must be at least 6 characters</p>

            <button type="submit">LOGIN</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
