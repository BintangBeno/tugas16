<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Hi, Welcome Back!</h2>
        <p>Sign in to your dashboard and get things done!</p>
        
        <form id="loginForm">
            <label for="email">Email</label>
            <div class="input-group">
                <input type="text" id="email" placeholder="Enter your email">
                <span class="icon">üìß</span>
            </div>
            <p id="emailError" class="error"></p>

            <label for="password">Password <a href="#">Forgot Password?</a></label>
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter your password">
                <span class="icon">üëÅ</span>
            </div>
            <p id="passwordError" class="error"></p>

            <button type="submit">LOGIN</button>
        </form>

        <p class="or">Or login using</p>
        <button class="google-login">Login using Google</button>

        <p>Didn't have any account? <a href="#">Sign up for free</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
